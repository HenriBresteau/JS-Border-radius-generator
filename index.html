   <h1>Border-radius <br/> Generator</h1>

  <div class="range">
    <div class="rangeBox">
      <h5>Radius</h5>
      <input type="range" name="" id="radiusRange" min="0" max="300" step="1" value="0" oninput="{document.getElementById('radiusDisplay').value=this.value}">
      <input type="number" name="" value="0" id="radiusDisplay"
      oninput="{document.getElementById('radiusRange').value=this.value}">
    </div>
    <div class="rangeBox">
      <h5>Angle</h5>
      <input type="range" name="" id="angleRange" min="0" max="300" step="1" value="0" oninput="{document.getElementById('angleDisplay').value=this.value}">
      <input type="number" name="" value="0" id="angleDisplay"
      oninput="{document.getElementById('angleRange').value=this.value}">
    </div>
  </div>

  <div id="canvas" class="canvas"></div>
  <input type="text" id="codeToCopy" value="border-radius:0px;">

  <button id="button" type="button" onclick="copyCode()">Copy tour code</button>
